<!DOCTYPE html>
<html lang="PT-pt">
  <head>
    <title>Tarefas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Patrícia Sousa" />
    <meta name="keywords" content="HTML, CSS, JAVA" />
    <meta name="description" content="Projeto Final" />
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <h1 style="margin: 20px 20px 20px 20px">Criar Nova Tarefa</h1>
      <form action="inserirTarefa.jsp" method="post">
        <div class="col" id="descricao-css">
          <input
            type="text"
            class="form-control"
            placeholder="Descrição"
            aria-label="Descrição"
            name="descricao"
          />
        </div>
        <div class="col" id="categoria-css">
          <input
            type="text"
            class="form-control"
            placeholder="Categoria"
            aria-label="Categoria"
            name="categoria"
          />
        </div>
        <div class="col" id="prioridade-css">
          <input
            type="text"
            class="form-control"
            placeholder="Prioridade"
            aria-label="Prioridade"
            name="prioridade"
          />
        </div>
        <button
          class="btn btn-outline-primary"
          type="submit"
          id="botao-guardar"
        >
          Guardar
        </button>
      </form>
    </div>
  </body>
</html>
